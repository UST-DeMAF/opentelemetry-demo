---
- name: Pull the latest Docker image
  docker_image:
    name: "{{ image_name }}"
    source: pull

- name: Deploy Service
  become: true
  docker_container:
    name: "{{ service_name }}"
    image: "{{ image_name }}"
    command: "{{ command }}"
    restart_policy: unless-stopped
    memory: "{{ memory_limit }}"
    volumes: # TODO Beautify
      - /Users/p371728/master/demaf/opentelemetry-demo/src/prometheus/prometheus-config.yaml:/etc/prometheus/prometheus-config.yaml
    state: started
    ports: "{{ ports }}"
    network_mode: bridge
    networks:
      - name: opentelemetry-demo
    log_driver: "json-file"
    log_options:
      max-size: "5m"
      max-file: "2"
      tag: "{{ service_name }}"