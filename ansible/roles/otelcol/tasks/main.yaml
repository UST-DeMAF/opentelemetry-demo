---
- name: Pull the latest Docker image
  docker_image:
    name: "{{ image_name }}"
    source: pull

- name: Deploy Service
  become: true
  docker_container:
    name: "{{ service_name }}"
    image: "{{ image_name }}"
    env:
      OTEL_COLLECTOR_HOST: "otelcol"
      OTEL_COLLECTOR_PORT_GRPC: "4317"
      OTEL_COLLECTOR_PORT_HTTP: "4318"
      ENVOY_PORT: "8080"
    restart_policy: unless-stopped
    volumes:
      #TODO fix, this god knows why cannot be picked up during start of container, causing to crash the container
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /Users/p371728/master/demaf/opentelemetry-demo/src/otelcollector/otelcol-config.yml:/etc/otelcol-config.yml # TODO Beautify
      - /Users/p371728/master/demaf/opentelemetry-demo/src/otelcollector/otelcol-config-extras.yml:/etc/otelcol-config-extras.yml
    command: "{{ command }}"
    user: "{{ user }}"
    memory: "{{ memory_limit }}"
    state: started
    ports: "{{ ports }}"
    network_mode: opentelemetry-demo
    networks:
      - name: opentelemetry-demo
    log_driver: "json-file"
    log_options:
      max-size: "5m"
      max-file: "2"
      tag: "{{ service_name }}"